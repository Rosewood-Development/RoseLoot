name: RoseLoot
version: '@version@'
authors: [Esophose]
website: https://www.spigotmc.org/resources/101979/
main: dev.rosewood.roseloot.RoseLoot
api-version: '1.13'
libraries:
  - 'org.xerial:sqlite-jdbc:3.42.0.0'
folia-supported: true
description: Manipulate loot of mobs, blocks, fishing, chests, piglin bartering, advancements, archaeology, and more!
softdepend:
  - PlaceholderAPI
  - HeadDatabase
  - Vault
  - Treasury
  - PlayerPoints
  - TokenManager
  - eco
  - EcoBosses
  - EcoMobs
  - EcoSkills
  - MythicLib
  - MMOItems
  - ItemBridge
  - ExecutableItems
  - ExecutableBlocks
  - SCore
  - ItemsAdder
  - ItemsXL
  - Oraxen
  - CustomItems
  - ItemEdit
  - UberItems
  - Slimefun
  - MythicMobs
  - NeigeItems
  - CustomCrafting
  - WolfyUtilities
  - RoseStacker
  - RealisticSeasons
  - Terra
  - MMOCore
  - NBTAPI
  - CoreProtect
  - DeezItems
  - zItems
  - zEssentials
  - AdvancedItems
  - CustomFishing
  - BlockTracker
  - CraftEngine
permissions:
  roseloot.basecommand:
    description: Allows using the RoseLoot commands
    default: true
  roseloot.help.wiki:
    description: Allows viewing the RoseLoot wiki link in the help menu
    default: op
  roseloot.reload:
    description: Allows running the reload command
    default: op
  roseloot.generate:
    description: Allows running the generate command
    default: op
  roseloot.copy:
    description: Allows running the copy command
    default: op
  roseloot.list:
    description: Allows running the list command
    default: op
