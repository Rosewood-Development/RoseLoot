# Pays the player 1-5 currency when killing a spawner mob
type: ENTITY
overwrite-existing: none
conditions:
  - 'killed-by:player'
  - 'spawn-reason:spawner'
pools:
  0:
    conditions: []
    entries:
      0:
        conditions: []
        items:
          0:
            type: economy
            economy: vault
            amount:
              min: 1
              max: 5
              decimals: 0
