# Adds custom piglin barter loot when giving them a nether star. Also causes the piglin to explode.
# Requires adding nether_star to the piglin-barter-items in the config.yml
type: PIGLIN_BARTER
overwrite-existing: items
conditions:
  - 'input-item:nether_star'
pools:
  0:
    entries:
      0:
        items:
          0:
            type: explosion
            power: 10
            fire: false
            break-blocks: true
  1:
    rolls: 1
    entries:
      0:
        weight: 1
        items:
          0:
            type: item
            item: elytra
      1:
        weight: 1
        items:
          0:
            type: item
            item: dragon_egg
      2:
        weight: 1
        items:
          0:
            type: item
            item: dragon_head
            amount:
              min: 1
              max: 2
      3:
        weight: 1
        items:
          0:
            type: item
            item: heavy_core
      4:
        weight: 1
        items:
          0:
            type: item
            item: silence_armor_trim
